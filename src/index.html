<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./scss/base/reset.scss">
    <link rel="stylesheet" href="./scss/app.scss">
    <title>CloudOptim Dashboard</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>CloudOptim</h1>
        </div>
    </header>
    <main>
        <section class="server-list">
            <div class="server">
                <h2>Serveur Test</h2>

        <div class="col-md-4">

        </div>
    </main>
    <footer>
        <p>&copy; 2023 Adolfo</p>
