<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/base/reset.scss">
    <link rel="stylesheet" href="./scss/app.scss">
    <title>CloudOptim Dashboard</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>CloudOptim</h1>
        </div>
    </header>

    <main>
        <div class="col-md-4">
            <button id="refresh-button" class="btn btn-primary btn-block mt-4">Actualiser</button>
        </div>
        <section class="server-list">
           <h2>Serveurs</h2>
        </section>
        <div class="col-md-4">
            <button id="refresh-button" class="btn btn-primary btn-block mt-4">Actualiser</button>
        </div>
    </main>
    <template id="server-template">
         <div class="server">
                <h2 class="server-name"></h2>
                <p class="server-status"></p>
                <p class="server-cpuUsage"></p>
                <p class="server-memoryUsage"></p>
                <button class="favorite-button">Favoris</button>
    </template>
    <footer>
        <p>&copy; 2023 Adolfo</p>
    </footer>
    <script src="../src/js/app.js"></script>
